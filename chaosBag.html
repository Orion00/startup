    <header style="background-color: #57ba68;">

        <nav>

      <main>
        <!-- Beef up button size and make look nicer -->
       <div class="flex-parent jc-center">
            <button>Pull a token</button>
        </div>
        <!-- Find new hat (per theme) -->
        <img src="/Assets/Core/Hat.jpg" style="width:30%; rotate: 180deg;" class="center">
        <br>

        <!-- Code these to do something and animate a token moving or the hand stirring behind the hat -->
        <button>Stir the Bag</button>
        <button>Add a Token</button>
        <button>Remove a Token</button>
        <!-- Likely make this a canvas of images (one for each number) -->
        <p>Bag Contents</p>
        <canvas id="canvasDemo" width="1200" height="200" style="border: 1px solid #000000"></canvas>
        <script>
        const ctx = document.getElementById('canvasDemo').getContext('2d');
        ctx.beginPath();
        ctx.arc(150, 100, 50, 0, 2 * Math.PI);
        ctx.fillStyle = 'aqua';
        ctx.strokeStyle = 'blue';
        ctx.fill();
        ctx.stroke();
        </script>
    </main>
